version: "3.8"

services:

  ltl_api:
    build:
      context: ../API
      dockerfile: api.dockerfile
    container_name: SelfPage
    env_file:
      - .env
    ports:
      - ":8000"
    volumes:
      - ../API:/LittleAPI
    command: python3 main.py
    networks:
      - ltl_net

  web:
    image: nginx
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    networks:
      - ltl_net

networks:
  ltl_net:
    driver: bridge